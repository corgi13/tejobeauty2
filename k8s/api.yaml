apiVersion: apps/v1
kind: Deployment
metadata:
  name: tejo-api
  namespace: tejo-beauty
  labels:
    app: tejo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tejo-api
  template:
    metadata:
      labels:
        app: tejo-api
    spec:
      containers:
      - name: api
        image: tejo-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: tejo-config
        - secretRef:
            name: tejo-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tejo-api
  namespace: tejo-beauty
  labels:
    app: tejo-api
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
  selector:
    app: tejo-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tejo-api-ingress
  namespace: tejo-beauty
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.tejo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tejo-api
            port:
              number: 4000
