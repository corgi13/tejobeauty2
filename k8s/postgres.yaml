apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: tejo-beauty
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tejo-postgres
  namespace: tejo-beauty
  labels:
    app: tejo-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tejo-postgres
  template:
    metadata:
      labels:
        app: tejo-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "tejo"
        - name: POSTGRES_PASSWORD
          value: "tejopass123"
        - name: POSTGRES_DB
          value: "tejobeauty"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tejo
            - -d
            - tejobeauty
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tejo
            - -d
            - tejobeauty
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tejo-postgres
  namespace: tejo-beauty
  labels:
    app: tejo-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: tejo-postgres
